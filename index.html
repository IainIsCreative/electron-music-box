<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ElectroBox</title>
    <script>require('./app/index');</script>
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <div class="o-app">

      <div id="loading-app" class="f-app-loading">
        <p id="loading-text" class="c-loading-text">Connecting to robot...</p>
      </div>

      <div class="f-app-main-container" id="main-app">
        <header class="o-masthead">
          <img src="static/svgs/logo.svg" class="c-logo">
        </header>

        <main class="o-app-content">

          <ul class="playlist app-controls" id="playlist">

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Super Mario</span>
              </div>

              <div class="playlist__item__button">
                <button class="c-button" data-song="mario-fanfare">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Star Wars</span>
              </div>

              <div class="playlist__item__button">
                <button class="c-button" data-song="starwars-theme">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Never Gonna Give You Up</span>
              </div>

              <div class="playlist__item__button">
                <button class="c-button" data-song="never-gonna-give-you-up">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Nyan Cat</span>
              </div>

              <div class="playlist__item__button">
                <button class="c-button" data-song="nyan-melody">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Tetris</span>
              </div>

              <div class="playlist__item__button">
                <button class="c-button" data-song="tetris-theme">Play</button>
              </div>
            </li>

          </ul>
        </main>

        <footer class="o-content-information">
          <small>
            <a href="https://patreon.com/IainIsCreative">An Iain is Creative Project</a>
            <p></p>
          </small>
        </footer>
      </div>
    </div>
  </body>
</html>
