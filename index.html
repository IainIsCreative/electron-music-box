<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ElectroBox</title>
    <script>require('./app/index');</script>
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <div class="app">

      <div id="loading-app" class="app-loading">
        Connecting to robot...
      </div>

      <div class="app-central">
        <header class="masthead">
          <h1>ElectroBox</h1>
        </header>

        <main class="app-content">

          <ul class="playlist app-controls block-hidden" id="playlist">

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Super Mario</span>
              </div>

              <div class="playlist__item__button">
                <button data-song="mario-fanfare">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Star Wars</span>
              </div>

              <div class="playlist__item__button">
                <button data-song="starwars-theme">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Never Gonna Give You Up</span>
              </div>

              <div class="playlist__item__button">
                <button data-song="never-gonna-give-you-up">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Nyan Cat</span>
              </div>

              <div class="playlist__item__button">
                <button data-song="nyan-melody">Play</button>
              </div>
            </li>

            <li class="playlist__item">
              <div class="playlist__item__label">
                <span>Tetris</span>
              </div>

              <div class="playlist__item__button">
                <button data-song="tetris-theme">Play</button>
              </div>
            </li>

          </ul>
        </main>

        <footer class="content-information">
          <small>
            <a href="https://patreon.com/IainIsCreative">An Iain is Creative Project</a>
            <p></p>
          </small>
        </footer>
      </div>
    </div>
  </body>
</html>
